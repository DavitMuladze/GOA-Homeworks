<!DOCTYPE html>
<html>
<head>
  <style>
    .rgb-div {
      width: 200px;
      height: 200px;
      background-color: rgb(255, 165, 0); /* ნარინჯისფერი */
    }

    .hex-div {
      width: 200px;
      height: 200px;
      background-color: #6a5acd; /* იასამნისფერი */
    }

    .hsl-div {
      width: 200px;
      height: 200px;
      background-color: hsl(200, 100%, 50%); /* ცისფერი */
    }
  </style>
</head>
<body>

<div class="rgb-div"></div>
<div class="hex-div"></div>
<div class="hsl-div"></div>

</body>
</html>
