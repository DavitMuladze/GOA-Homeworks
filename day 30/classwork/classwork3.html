<!DOCTYPE html>
<html>
<head>
    <style>
        .text-container {
            font-size: 20px; /* ძირითადი ზომა */
        }

        .text-container p:nth-child(1) {
            font-size: 10%; /* 10% of 20px = 2px */
        }

        .text-container p:nth-child(2) {
            font-size: 50%; /* 50% of 20px = 10px */
        }

        .text-container p:nth-child(3) {
            font-size: 200%; /* 200% of 20px = 40px */
        }
    </style>
</head>
<body>

<div class="text-container">
    <p>პირველი პარაგრაფი</p>
    <p>მეორე პარაგრაფი</p>
    <p>მესამე პარაგრაფი</p>
</div>

</body>
</html>
