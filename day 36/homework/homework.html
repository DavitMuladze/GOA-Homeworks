<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Design</title>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    caption {
      background-color: yellow;
      font-size: 24px;
      font-weight: bold;
      padding: 10px;
    }

    th {
      background-color: red;
      color: white;
      padding: 10px;
    }

    td {
      background-color: #a5d934; /* მწვანე ელფერი */
      padding: 10px;
      font-weight: bold;
    }

    table, th, td {
      border: 2px solid yellow;
    }
  </style>
</head>
<body>

  <table>
    <caption>Make HTML Table</caption>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>James</td>
      <td>Jeo</td>
      <td>CEO</td>
      <td>$1300</td>
    </tr>
    <tr>
      <td>Kate</td>
      <td>Harns</td>
      <td>Designer</td>
      <td>$1000</td>
    </tr>
    <tr>
      <td>Bryan</td>
      <td>Brian</td>
      <td>Team Leader</td>
      <td>$700</td>
    </tr>
    <tr>
      <td>Lesely</td>
      <td>Prcnic</td>
      <td>Author</td>
      <td>$500</td>
    </tr>
  </table>

</body>
</html>
