<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful HTML Table</title>
  <style>
    body {
      background-color: #2f5202; /* მუქი მწვანე ფონი */
      font-family: Arial, sans-serif;
      color: white;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    th {
      background-color: #a3d2e2; /* ღია ცისფერი */
      padding: 12px;
      font-weight: bold;
      border: 1px solid #000;
    }

    td {
      padding: 10px;
      border: 1px solid #000;
      font-weight: bold;
    }

    td:nth-child(1) {
      background-color: #adff2f; /* ღია ლაიმისფერი */
    }

    td:nth-child(2) {
      background-color: #d9d919; /* მოყვითალო მწვანე */
    }

    td:nth-child(3) {
      background-color: #b8860b; /* ყავისფერი */
      color: white;
    }

    td:nth-child(4) {
      background-color: #a52a2a; /* მუქი წითური */
      color: white;
    }

    td:nth-child(5) {
      background-color: #8b0000; /* მუქი წითელი */
      color: white;
    }
  </style>
</head>
<body>

  <h1>Make Simple Table In HTML <span style="color: red;">&lt;/&gt;</span></h1>

  <table>
    <tr>
      <th>S.R</th>
      <th>Name</th>
      <th>Address</th>
      <th>Number</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John</td>
      <td>California</td>
      <td>745845</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Dain</td>
      <td>Barlin</td>
      <td>514254</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Que</td>
      <td>New Delhi</td>
      <td>854874</td>
      <td>India</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Tesla</td>
      <td>Karanchi</td>
      <td>658243</td>
      <td>Pakistan</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Neil</td>
      <td>Dhaka</td>
      <td>658489</td>
      <td>Bangladesh</td>
    </tr>
  </table>

</body>
</html>
