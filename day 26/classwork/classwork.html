<!DOCTYPE html>
<html>
<head>
    <title>Ninja Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: yellow;
            font-weight: bold;
        }
        .highlight {
            background-color: pink;
        }
        .footer {
            font-weight: bold;
            text-align: center;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h3>Ninja Details</h3>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td class="highlight">Ninja A</td>
            <td>18</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Ninja B</td>
            <td>23</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Ninja C</td>
            <td>22</td>
            <td>A</td>
        </tr>
        <tr>
            <td colspan="3" class="footer">Ninja C - the best learner!</td>
        </tr>
    </table>

</body>
</html>
