<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <form action="action_page.php" method="POST">
            <h1>Registration form</h1>
            <div>
                <label for="fname">first name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
            </div>

            <br>

            <div>
                <label for="lname">last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
            </div>

            <br>

            <div>
                <label for="pass">password:</label>
                <input type="password" id="pass" name="password" placeholder="enter your password" maxlength="12" required>
            </div>

            <br>
        
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" placeholder="Example@gmail.com" required>
            </div>

            <br>

            <div>
                <label for="phone">first name:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your number" placeholder="(123)-456-789">
            </div>

            <br>

            <div>
                <label for="bdate">birthday:</label>
                <input type="date" id="bdate" name="bdate" placeholder="Enter your birthday">
            </div>

            <br>
            
            <div>
                <label for="title"> title:</label>

                <label>Male</label>
                <input type="radio" id="Male" name="title" value="Male">

                <label>Female</label>
                <input type="radio" id="Female" name="title" value="Female">
            </div>

            <br>

            <div>
                <input type="reset">
            </div>

            <br>

            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
