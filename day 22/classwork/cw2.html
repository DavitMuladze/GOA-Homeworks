<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-ის გამოყენება</title>
    <style>
        body {
            background-color: #f4f4f4; /* გვერდის ფონის ფერი */
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center; /* ტექსტის ცენტრში განლაგება */
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: left; /* ტექსტი მარცხნიდან */
        }
        h2 {
            color: #007bff; /* სათაურის ფერი */
            font-size: 22px;
        }
        p {
            color: #333; /* ტექსტის ფერი */
            font-size: 16px;
            font-weight: normal;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        CSS სტილის გამოყენება
    </header>

    <main>
        <h2>მთავარი კონტენტი</h2>
        <p>ეს არის მარტივი ვებსაიტი, სადაც გამოვიყენეთ სხვადასხვა CSS თვისება, როგორიცაა ტექსტის ფერი, ფონის ფერი, ტექსტის ზომა და განლაგება.</p>
    </main>

    <footer>
        &copy; 2025 ყველა უფლება დაცულია.
    </footer>

</body>
</html>
